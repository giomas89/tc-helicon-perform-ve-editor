<div *ngIf="morphStyleControl" class="morph-control-container">
  <h3>MORPH</h3> <!-- Titolo principale -->
  <h5>STYLE</h5> <!-- Sottotitolo -->

  <!-- Slider per valori 0-20 -->
  <input
    id="morph-style-slider"
    type="range"
    min="0"
    max="20"
    [value]="morphStyleControl?.currentValue || 0"
    (input)="onSliderChange($event)"
    class="morph-slider"
  />
  <div>
    <span>{{ getSliderDescription(morphStyleControl?.currentValue || 0) }}</span>
  </div>

  <!-- Knob rotativo per valori 0-20 -->
  <canvas id="morph-style-knob" width="100" height="100" class="morph-knob"></canvas>

  <!-- Toggle Buttons per valori 21-29 -->
  <div class="toggle-buttons-container">
    <div class="button-row" *ngFor="let row of getRows((morphStyleControl?.styles || []).slice(21, 30))">
      <button
        *ngFor="let style of row"
        class="toggle-button"
        [class.on]="style.currentValue === 20"
        [class.off]="style.currentValue !== 20"
        (click)="onToggleButtonClick(style.id)"
      >
        {{ style.name }}
      </button>
    </div>
  </div>
</div>
